<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DHEML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/public/css/index.css">
  <link rel="icon" href="static/public/img/favicon.png" type="image/x-icon" />
</head>
<body>
	<div class="flow">
      <div class="flow-header">
        <div class="flow-title">Distributed HE Machine Learning</div>
        <div>
          <button id="delete" class="btn btn-default">清空</button>
          <!-- <button id="saveImg" class="btn btn-default">保存为图片</button> -->
        </div>       
      </div>
      <div class="flow-body">

        <div class="flow-menu">
          <h5>类型列表</h5>
          <div id="flow-btns" class="flow-btns">
            <div class="flow-btn btn-base" data-type="base">
              <div class="img-span">
                <img src="static/public/img/params.png" alt="">
                <span>参数选择</span>
              </div>
            </div>
            <div class="flow-btn btn-flow" data-type="flow">
              <div class="img-span">
                <img src="static/public/img/upload.png" alt="">
                <span>读取文件</span>
              </div>
            </div>
            <div class="flow-btn btn-node" data-type="node">
              <div class="img-span">
                <img src="static/public/img/pwd.png" alt="">
                <span>加密</span>
              </div>
            </div>
            <div class="flow-btn btn-judge" data-type="judge">
              <div class="img-span">
                <img src="static/public/img/train.png" alt="">
                <span>数据训练</span>
              </div>
            </div>
            <div class="flow-btn btn-result" data-type="result">
              <div class="img-span">
                <img src="static/public/img/result.png" alt="">
                <span>训练结果</span>
              </div>
            </div>
            <div id="loading"></div>
            <div type="button" id="train_run" class=" btn btn-success btn-run" data-type="run">RUN</div>
          </div>
        </div>

        <div  class="flow-container" >
          <div class="flow-main" id="flow-main">

          </div>
        </div>

        <div class="flow-data">
          <h5>数据列表</h5>
          <form action="" id="form-data" onsubmit="return false">
          </form>
          <form action="/upload" method="post" id="form-upload" enctype="multipart/form-data" target="hidden" >
            <!-- <div class="form-group"><input type="file" id="filesUpload"><p class="help-block">Example block-level help text here.</p></div>
            <div class="form-group"><input type="hidden" id="uploadId"  ></div>
            <input type="submit" value="Submit" class="btn btn-primary form-submit" /> -->
          </form>
          <iframe name="hidden" style="display:none;"></iframe>
        </div>
      </div>      
    </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.bootcss.com/jsPlumb/1.7.6/jquery.jsPlumb.min.js"></script>
  <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="https://cdn.bootcss.com/canvg/1.5/canvg.min.js"></script>
  <script src="static/public/js/layer/layer.js"></script>
  <script src="static/public/js/config.js"></script>
  <script src="static/public/js/index.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
